name: Explore callable workflows
on: push

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: First
        uses: ./.github/actions/build-pkg
        with:
          pkg-name: first
      - name: Second
        uses: ./.github/actions/build-pkg
        if:  ${{ startsWith(matrix.os,'ubuntu') }}
        with:
          pkg-name: second


